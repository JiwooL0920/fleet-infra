---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: secrets-manager
  namespace: flux-system
spec:
  interval: 5m
  url: https://charts.external-secrets.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: secrets-manager
  namespace: flux-system
spec:
  interval: 5m
  releaseName: secrets-manager
  targetNamespace: secrets-manager
  install:
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
  chart:
    spec:
      chart: external-secrets
      version: "0.18.2"
      sourceRef:
        kind: HelmRepository
        name: secrets-manager
        namespace: flux-system
      interval: 5m
  values:
    installCRDs: true
    extraEnv:
      - name: AWS_REGION
        value: us-east-1
      - name: AWS_DEFAULT_REGION
        value: us-east-1
      - name: AWS_ACCESS_KEY_ID
        value: test
      - name: AWS_SECRET_ACCESS_KEY
        value: test
      - name: AWS_SDK_LOAD_CONFIG
        value: "false"
      - name: AWS_EC2_METADATA_DISABLED
        value: "true"
      - name: AWS_SECRETSMANAGER_ENDPOINT
        value: http://localstack-localstack.localstack.svc.cluster.local:4566
      - name: AWS_STS_ENDPOINT
        value: http://localstack-localstack.localstack.svc.cluster.local:4566
