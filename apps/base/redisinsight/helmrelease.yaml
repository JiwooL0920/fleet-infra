apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: mrnim94
  namespace: flux-system
spec:
  interval: 5m
  url: https://mrnim94.github.io/redisinsight

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: flux-system 
spec:
  targetNamespace: redisinsight
  interval: 30m
  chart:
    spec:
      chart: redisinsight
      reconcileStrategy: Revision
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: mrnim94
        namespace: flux-system
  values:
    # Override default naming
    fullnameOverride: "redisinsight"
    
    replicaCount: 1
    
    image:
      repository: redis/redisinsight
      tag: "latest"
      pullPolicy: IfNotPresent
    
    service:
      type: ClusterIP
      port: 8080
      targetPort: 5540
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    
    # Health check probes - target correct port 5540
    livenessProbe:
      httpGet:
        path: /
        port: 5540
      initialDelaySeconds: 30
      periodSeconds: 10
    
    readinessProbe:
      httpGet:
        path: /
        port: 5540
      initialDelaySeconds: 5
      periodSeconds: 5