---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/base/kube-prometheus-stack
  prune: true
  wait: true
  timeout: 15m0s
  dependsOn:
    - name: traefik
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
