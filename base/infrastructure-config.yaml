---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-config
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/config
  prune: true
  wait: true
  timeout: 5m0s
  dependsOn:
    - name: infrastructure-base
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars