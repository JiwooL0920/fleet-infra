---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: n8n
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/base/n8n
  prune: true
  wait: true
  timeout: 5m0s
  # Category-based dependency: services depend on database workloads being ready
  dependsOn:
    - name: database-workloads
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
