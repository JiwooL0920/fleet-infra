---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-base
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base-services
  prune: true
  wait: true
  timeout: 10m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars