apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../apps/base/cnpg
  - ../apps/base/kube-prometheus-stack
  - ../apps/base/localstack
  - ../apps/base/n8n
  - ../apps/base/temporal
  - ../apps/base/traefik
  - ../apps/base/weave-gitops
  - services

configMapGenerator:
  - name: cluster-vars
    envs:
      - environment.env
    options:
      disableNameSuffixHash: true
    namespace: flux-system
