---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/base/redis
  prune: true
  wait: true
  timeout: 5m0s
  # Category-based dependency: database workloads depend on infrastructure operators and config being ready
  dependsOn:
    - name: infrastructure-config
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars