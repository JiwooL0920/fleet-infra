---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-operators
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./base/infrastructure/operators
  prune: true
  wait: true
  timeout: 10m0s
  dependsOn:
    - name: infrastructure-core
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars